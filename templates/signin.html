{% extends base.html %}

    {% block signin_head %}
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/signin.css') }}" />
    {% end %}


    {% block body_signin %}
    <div class="container">
      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Пожалуйста авторизитуйтесь</h2>
        <input name ="email" type="text" class="input-block-level" placeholder="Email">
        <input name="password" type="password" class="input-block-level" placeholder="Пароль">
        <button class="btn btn-large btn-primary" type="submit">Войти</button>
      </form>
      <p class="text-center">Нет аккаунта? Тогда загиструйтесь! <a href="/registration">Регистрация</a></p>


    {% if error %}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Ошибка авторизации.</strong> Не правильно введен логин или пароль.
    </div>
  </div>
    {% end %}
    
    {% end %}
    {% block signin_footer %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    {% end %}
