{% extends base.html %}

{% block signin_head %}
<link rel="stylesheet" type="text/css" href="{{ static_url('css/signin.css') }}" />
{% end %}

{% block registration %}

<div class="container">
    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading">Регистрация</h2>
      <input required type="text" class="input-block-level" placeholder="Логин" name="login">
      <input required type="password" class="input-block-level" placeholder="Пароль" name="password">
      <input required type="email" class="input-block-level" placeholder="Email" name="email">
      <button class="btn btn-large btn-primary" type="submit">Зарегистрироваться</button>
    </form>
  </div>
  {% if error %}
  <div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Ошибка регистрации.</strong> Такой логин или почта уже зарегистрированы.
  </div>
  {% end %}
{% end %}

{% block signin_footer %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>

{% end %}
